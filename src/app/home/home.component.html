<div class="container"
fxLayout="column"
fxLayoutGap="10px">
     <mat-card class="example-card"  *ngFor="let photo of photos">

          <mat-card-header>
               <div mat-card-avatar class="example-header-image"></div>
               <mat-card-title>
                    {{ photo.author }}
               </mat-card-title>

               <span class="flex-spacer"></span>
               <button class="delete-btn" mat-mini-fab color="warn" (click)="deletePhoto(photo.id)">
                    <span class="fa fa-trash"></span>
               </button>

               <mat-card-subtitle>{{ photo.location }}</mat-card-subtitle>
          </mat-card-header>

          <img mat-card-image src="{{photo.image}}" alt="image">

          <mat-card-content>
               <!-- {{ photo | json}} -->
               <h2>{{ photo.title }}</h2>
               
               <p>
               {{ photo.description }}
               </p>
          </mat-card-content>
          
     </mat-card>
</div>
