<div class="container">
     <mat-card class="photo-upload-card">
          <mat-card-header>
               <mat-card-title>Add Photos</mat-card-title>
          </mat-card-header>
          <mat-card-content>
               <mat-form-field>
                    <input matInput type="text" name="Title" placeholder="Enter title of Image">
               </mat-form-field><br>
               <mat-form-field>
                    <textarea matInput rows="5" placeholder="Enter caption of image"></textarea>
               </mat-form-field>
               
          </mat-card-content>
          <mat-card-actions>
               <button mat-button>Submit</button>
          </mat-card-actions>
     </mat-card>
</div>
