<div class="container">
     <mat-toolbar color="accent">
          <span>Login</span>
          <span class="flex-spacer"></span>
          <button mat-icon-button mat-dialog-close><span>&times;</span></button>
     </mat-toolbar>

     <div>
          <p>{{ user | json}}</p>
          <form novalidate (ngSubmit) = "onSubmit()">
               <mat-dialog-content>
                    <p>
                         <mat-form-field>
                              <input matInput type="text" name="username" placeholder="Username" [(ngModel)]="user.username" required>
                         </mat-form-field>
                    </p>
                    
                    <p>
                         <mat-form-field>
                              <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
                         </mat-form-field>
                    </p>

               </mat-dialog-content>
               <mat-dialog-actions>
                    <span class="flex-spacer"></span>
                    
                    <button mat-raised-button mat-dialog-close> Cancle</button>

                    <button mat-raised-button color="primary">Login</button>
               </mat-dialog-actions>
          </form>
     </div>
</div>
