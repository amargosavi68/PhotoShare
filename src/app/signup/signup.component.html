<div class="container">
     <mat-toolbar color="accent">
          <span>Sign Up</span>
          <span class="flex-spacer"></span>
          <button mat-icon-button mat-dialog-close><span>&times;</span></button>
     </mat-toolbar>

     <div>
          <form novalidate [formGroup]="signupForm"  (ngSubmit) = "onRegister()">
               <mat-dialog-content>
                    <p>
                         <mat-form-field>
                              <input matInput type="text" name="fullname" placeholder="Enter your full name" formControlName="fullname" required>
                         </mat-form-field>

                    </p>

                    <p>
                         <mat-form-field>
                              <input matInput type="email" name="email" placeholder="abc@email.com" formControlName="email" required>
                         </mat-form-field>
                    </p>

                    <p>
                         <mat-form-field>
                              <input matInput type="text" name="username" placeholder="Username" formControlName="username" required>
                         </mat-form-field>
                    </p>
                    
                    <p>
                         <mat-form-field>
                              <input matInput type="password" name="password" placeholder="Password" formControlName="password" required>
                         </mat-form-field>
                    </p>
               </mat-dialog-content>
               <mat-dialog-actions>
                    <span class="flex-spacer"></span>
                    
                    <button mat-raised-button mat-dialog-close> Cancle</button>

                    <button mat-raised-button [disabled]="signupForm.invalid" color="primary">Sign Up</button>
               </mat-dialog-actions>
          </form>
     </div>
</div>
